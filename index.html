<!--  a responsive profile card that works on smartphones, tablets, and laptops  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="./PHOTO.jpeg" alt="Profile Image">
        </div>
        <div class="profile-content">
            <h2>Parveen Kumar</h2>
            <p>Junior Web Developer</p>
            <p>A Web Developer with Beginner level knowledge of HTML, CSS, JavaScript and React. </p>
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
